{% set name = "neurodocker" %}
{% set version = "1.0.1" %}
{% set sha256 = "613a41da549979a28feeefba8a4a029954c8ab10bdb4a69b9ccb907a481a7f52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neurodocker-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - neurodocker = neurodocker.cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - click >=7.0,<8.0
    - etelemetry >=0.2.0
    - jinja2 >=2.0
    - jsonschema >=3.0
    - mypy_extensions
    - python >={{ python_min }}
    - pyyaml >=5.0
    - typing-extensions

test:
  requires:
    - python {{ python_min }}
  imports:
    - neurodocker
  commands:
    - neurodocker --help

about:
  home: https://github.com/ReproNim/neurodocker
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neurodocker is a command-line program that generates custom Dockerfiles and Singularity recipes for neuroimaging and minifies existing containers.

extra:
  recipe-maintainers:
    - npavlovikj
    - acaprez
