{% set name = "neurodocker" %}
{% set version = "0.8.0" %}
{% set sha256 = "43bf6f320e3f04a7b333af7f4e69acf7d5d753a6ea7289291768e39c4f83840b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ReproNim/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - jinja2 >=2.0
    - pyyaml >=3.0
    - etelemetry

test:
  commands:
    - neurodocker --help

about:
  home: https://github.com/ReproNim/neurodocker
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neurodocker is a command-line program that generates custom Dockerfiles and Singularity recipes for neuroimaging and minifies existing containers.

extra:
  recipe-maintainers:
    - npavlovikj
