{% set name = "neurodocker" %}
{% set version = "0.9.1" %}
{% set sha256 = "325b7a82d312ed4fc5667835f536b24c2d8259db7e375a5e9824f9132ada83cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ReproNim/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - jinja2 >=2.0
    - pyyaml >=3.0
    - etelemetry

test:
  commands:
    - neurodocker --help

about:
  home: https://github.com/ReproNim/neurodocker
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neurodocker is a command-line program that generates custom Dockerfiles and Singularity recipes for neuroimaging and minifies existing containers.

extra:
  recipe-maintainers:
    - npavlovikj
